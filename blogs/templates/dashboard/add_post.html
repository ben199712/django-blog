{% extends "base.html" %}


{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    {% include "dashboard/sidebar.html" %}
    <!------right side------>
   <div class="col-md-9">
    <h2>Add New Category</h2>
    <form action="{% url 'add_posts' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
   </div>
{% endblock content %}
