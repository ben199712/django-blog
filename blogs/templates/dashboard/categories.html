{% extends "base.html" %}

{% block content %}
<div class="row">
    {% include "dashboard/sidebar.html" %}
    <!------right side------>
   <div class="col-md-9">
    <h2>All Categories</h2>
    <a href="{% url 'add_categories' %}" class="btn btn-warning text-light float-right mb-2">Add New</a>
    <table class="table table-hover">
        <thead>
          <tr>
            <th >#</th>
            <th >Category</th>
            <th >created At</th>
            <th >Updated At</th>
            <th >Action</th>
          </tr>
        </thead>
        <tbody>
        {% for cat in categories %}
          <tr>
            <td>{{ forloop.counter}}</td>
            <td>{{ cat}}</td>
            <td>{{ cat.created_at}}</td>
            <td>{{ cat.updated_at}}</td>
            <td>
                <a href="{% url 'edit_categories' cat.id %}"><i class="fa fa-edit text-success"></i></a>
                &nbsp;
                <a href="{% url 'delete_categories' cat.id %}"><i class="fa fa-trash text-danger"></i></a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
   </div>
{% endblock content %}
