{% extends "base.html" %}

{% block content %}
<div class="row">
    {% include "dashboard/sidebar.html" %}
    <!------right side------>
    <div class="col-md-9">
        <span class="mb-2">Logged in as {{ user }}</span>
        <div class="row">
            <div class="col">
                <div class="card border-default mb-3">
                    <div class="card-header text-center text-uppercase">All Categories</div>
                    <div class="card-body text-dark">
                        <h5 class="card-title text-center">{{ category_count }}</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-default mb-3">
                    <div class="card-header text-center text-uppercase">All Posts</div>
                    <div class="card-body text-dark">
                        <h5 class="card-title text-center">{{ blog_count }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
  

{% endblock content %}
