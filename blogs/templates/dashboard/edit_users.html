{% extends "base.html" %}


{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    {% include "dashboard/sidebar.html" %}
    <!------right side------>
   <div class="col-md-9">
    {% if perms.auth.view_user %}
    <h2>Edit User</h2>
    <form action="{% url 'edit_users' user.id %}" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
    {% else %}
        <h5>You do no thave permission to view this page</h5>
    {% endif %}
   </div>
{% endblock content %}
