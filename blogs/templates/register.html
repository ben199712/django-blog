{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
  <div class="" style="width: 500px; margin: auto;">
    <h3 class="text-center">Register</h3>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-warning">Register</button>
    </form>
  </div>
{% endblock content %}
